<!-- ------------------- Background Video ------------------- -->
<video autoplay muted loop id="bg-video">
  <source src="https://videos.pexels.com/video-files/6603821/6603821-uhd_3840_2160_25fps.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>

<!-- ------------------- Overlay ------------------- -->
<div class="overlay">
  <!-- ------------------- Navbar ------------------- -->
  <nav class="navbar">
    <div class="logo" (click)="navigateHome()">
      <img src="https://i.pinimg.com/736x/f8/b3/9b/f8b39bfd85fc72062536b2abf9503563.jpg" alt="Foodiee Logo" class="logo-img" />
      <span class="logo-text">Foodiee<span>.co</span></span>
    </div>

    <div class="nav-buttons">
      <button (click)="showLogin = true; showSignup = false">Login</button>
      <button (click)="showSignup = true; showLogin = false">Signup</button>
    </div>
  </nav>

  <!-- ------------------- Intro Text ------------------- -->
  <div *ngIf="!showLogin && !showSignup" class="intro-text">
    <h1>üç≥ Welcome to Foodiee.co</h1>
    <p>Discover mouthwatering dishes, cooking secrets, and culinary inspiration.<br />
      Join now to save recipes, share your own, and explore food like never before.</p>
  </div>

  <!-- ------------------- Auth Container ------------------- -->
  <div class="auth-container" *ngIf="showLogin || showSignup">
    <button class="back-btn" (click)="closeForms()">‚Üê Back</button>

    <!-- Login Form -->
    <form *ngIf="showLogin" (ngSubmit)="login()" [formGroup]="loginForm">
      <h1>Login</h1>
      <p>Welcome back! Please login to continue.</p>
      <input formControlName="email" placeholder="Enter Your Email" />
      <input type="password" formControlName="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form *ngIf="showSignup" (ngSubmit)="signup()" [formGroup]="signupForm">
      <h1>Sign Up</h1>
      <p>Join Foodiee.co today ‚Äì it's fast and free!</p>
      <input formControlName="name" placeholder="Enter Your Name" />
      <input formControlName="email" placeholder="Enter Your Email" />
      <input type="password" formControlName="password" placeholder="Password" />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
