<video autoplay muted loop id="bg-video">
  <source src="https://videos.pexels.com/video-files/6603821/6603821-uhd_3840_2160_25fps.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>

<div class="overlay">
    <nav class="navbar">
        <div class="logo" (click)="navigateHome()">Foodiee<span>.co</span></div>

        <div class="nav-buttons">
            <button (click)="showLogin = true; showSignup =false">Login</button>
            <button (click)="showSignup = true; showLogin =false">Signup</button>
        </div>
    </nav>


    <div *ngIf="!showLogin && !showSignup" class="intro-text">
        <h1>üç≥ Welcome to Foodiee.co</h1>
    <p>Discover mouthwatering dishes, cooking secrets, and culinary inspiration.<br />
       Join now to save recipes, share your own, and explore food like never before.</p>
    </div>


    <div class="auth-container" *ngIf="showLogin || showSignup">
        
        <button class="back-btn" (click)="closeForms()">‚Üê Back</button>
        <form *ngIf="showLogin" (ngSubmit)="login()" [formGroup]="loginForm">
            <h1>Login</h1>
            <p *ngIf="showLogin">Welcome back! Please login to continue.</p>
            <input formControlName="email" placeholder="Enter Your Mail Id">
            <input type="password" formControlName="password" placeholder="Password">
            <button type="submit">Login</button> 
        </form>

        <form *ngIf="showSignup" (ngSubmit)="signup()" [formGroup]="signupForm">
            <h1>SignUp</h1>
            <p *ngIf="showSignup">Join Foodiee.co today ‚Äì it's fast and free!</p>
            <input formControlName="name" placeholder="Enter Your Name">
            <input formControlName="email" placeholder="Enter Your Mail Id">
            <input type="password" formControlName="password" placeholder="Password">
            <button type="submit">SignUp</button> 
        </form>
    </div>
</div>
